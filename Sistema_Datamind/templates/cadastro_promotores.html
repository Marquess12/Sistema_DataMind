<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Promotores</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Estilização base com a fonte Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para o input de arquivo escondido */
        .hidden-file-input {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        /* Animação de entrada para as rotas */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .route-row {
            animation: slideDown 0.3s ease-out;
        }
        /* Garante que o placeholder do input de tempo seja exibido corretamente */
        input[type="time"]::-webkit-calendar-picker-indicator {
            background: none;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
        <form id="promoter-form" class="p-6 sm:p-8 lg:p-10 space-y-8">
            <header>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Cadastro de Promotor</h1>
                <p class="text-sm sm:text-base text-gray-500 mt-1">Preencha os dados para registrar um novo promotor e sua rota.</p>
            </header>

            <!-- Seção: Informações do Promotor -->
            <fieldset class="border-t border-gray-200 pt-6">
                <legend class="text-lg font-semibold text-gray-700 mb-4">Informações do Promotor</legend>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Upload de Foto -->
                    <div class="lg:col-span-1 flex flex-col items-center justify-center space-y-4">
                        <label for="photo" class="text-sm font-medium text-gray-600">Foto do Promotor</label>
                        <div class="w-40 h-40 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-4 border-white shadow-md">
                            <img id="photo-preview" src="https://placehold.co/160x160/E2E8F0/4A5568?text=Foto" alt="Foto do promotor" class="w-full h-full object-cover">
                        </div>
                        <label for="photo-upload" class="cursor-pointer bg-white hover:bg-gray-50 text-gray-600 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm transition-colors duration-200">
                            Selecionar Foto
                        </label>
                        <input type="file" id="photo-upload" name="promoter_photo" accept="image/*" class="hidden-file-input">
                    </div>

                    <!-- Campos de Informação -->
                    <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="promoter-name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                            <input type="text" id="promoter-name" name="promoter_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200" placeholder="Ex: João da Silva">
                        </div>
                        <div>
                            <label for="brand" class="block text-sm font-medium text-gray-700 mb-1">Marca/Fornecedor</label>
                            <input type="text" id="brand" name="brand" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200" placeholder="Ex: Fornecedor Exemplo">
                        </div>
                        <div>
                            <label for="promoter-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="promoter-email" name="promoter_email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200" placeholder="Ex: joao.silva@email.com">
                        </div>
                        <div>
                            <label for="promoter-phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                            <input type="tel" id="promoter-phone" name="promoter_phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200" placeholder="Ex: (84) 99999-8888">
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Seção: Informações do Contratante -->
            <fieldset class="border-t border-gray-200 pt-6">
                <legend class="text-lg font-semibold text-gray-700 mb-4">Informações do Contratante</legend>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="manager-name" class="block text-sm font-medium text-gray-700 mb-1">Responsável/Gestor</label>
                        <input type="text" id="manager-name" name="manager_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200" placeholder="Ex: Maria Oliveira">
                    </div>
                    <div>
                        <label for="manager-email" class="block text-sm font-medium text-gray-700 mb-1">Email do Gestor</label>
                        <input type="email" id="manager-email" name="manager_email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200" placeholder="Ex: maria.oliveira@empresa.com">
                    </div>
                    <div>
                        <label for="manager-contact" class="block text-sm font-medium text-gray-700 mb-1">Contato do Gestor</label>
                        <input type="tel" id="manager-contact" name="manager_contact" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200" placeholder="Ex: (84) 98888-7777">
                    </div>
                </div>
            </fieldset>

            <!-- Seção: Cadastro de Rotas (Dinâmico) -->
            <fieldset class="border-t border-gray-200 pt-6">
                <div class="flex justify-between items-center mb-4">
                    <legend class="text-lg font-semibold text-gray-700">Cadastro de Rota Semanal</legend>
                    <button type="button" id="add-route-btn" class="flex items-center space-x-2 px-4 py-2 bg-indigo-100 text-indigo-700 font-semibold rounded-lg hover:bg-indigo-200 transition-colors duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        <span>Adicionar Rota</span>
                    </button>
                </div>
                <div id="routes-list" class="space-y-4">
                    <!-- As rotas adicionadas aparecerão aqui -->
                </div>
            </fieldset>

            <!-- Botões de Ação -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                <button type="button" class="px-6 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition-colors duration-200">
                    Cancelar
                </button>
                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-md transition-transform transform hover:scale-105 duration-200">
                    Salvar Cadastro
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Lógica para o Preview da Foto ---
            const photoUploadInput = document.getElementById('photo-upload');
            const photoPreview = document.getElementById('photo-preview');

            photoUploadInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        photoPreview.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                } else {
                    photoPreview.src = 'https://placehold.co/160x160/E2E8F0/4A5568?text=Foto';
                }
            });
            
            // --- Lógica para o Cadastro de Rotas Dinâmico ---
            const stores = [
                "Sac Ponta Negra", "Sac Maria Lacerda", "Sac Lagoa Nova", 
                "Sac Igapo", "Sac Parnamirim", "Sac Norte Shopping", 
                "Sac Zn2", "Sac Alecim", "Sac Macaiba", "Sac Centro"
            ];

            const daysOfWeek = [
                { value: 'segunda', name: 'Segunda-feira' },
                { value: 'terca', name: 'Terça-feira' },
                { value: 'quarta', name: 'Quarta-feira' },
                { value: 'quinta', name: 'Quinta-feira' },
                { value: 'sexta', name: 'Sexta-feira' },
                { value: 'sabado', name: 'Sábado' },
                { value: 'domingo', name: 'Domingo' }
            ];

            const addRouteBtn = document.getElementById('add-route-btn');
            const routesList = document.getElementById('routes-list');
            let routeIndex = 0;

            const storeOptions = stores.map(store => `<option value="${store}">${store}</option>`).join('');
            const dayOptions = daysOfWeek.map(day => `<option value="${day.value}">${day.name}</option>`).join('');

            function addRouteRow() {
                const routeRow = document.createElement('div');
                routeRow.classList.add('route-row', 'grid', 'grid-cols-1', 'md:grid-cols-5', 'gap-4', 'items-center', 'p-4', 'bg-gray-50', 'rounded-lg');
                routeRow.setAttribute('data-index', routeIndex);

                routeRow.innerHTML = `
                    <div class="md:col-span-2">
                        <label for="route_store_${routeIndex}" class="text-xs font-medium text-gray-600">Loja</label>
                        <select name="route_store_${routeIndex}" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Selecione a loja</option>
                            ${storeOptions}
                        </select>
                    </div>
                    <div>
                        <label for="route_day_${routeIndex}" class="text-xs font-medium text-gray-600">Dia da Semana</label>
                        <select name="route_day_${routeIndex}" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                             <option value="">Selecione o dia</option>
                            ${dayOptions}
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label for="route_start_${routeIndex}" class="text-xs font-medium text-gray-600">Entrada</label>
                            <input type="text" placeholder="HH:MM" onfocus="this.type='time'" onblur="if(!this.value)this.type='text'" name="route_start_${routeIndex}" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-center">
                        </div>
                        <div>
                            <label for="route_end_${routeIndex}" class="text-xs font-medium text-gray-600">Saída</label>
                            <input type="text" placeholder="HH:MM" onfocus="this.type='time'" onblur="if(!this.value)this.type='text'" name="route_end_${routeIndex}" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-center">
                        </div>
                    </div>
                    <div class="flex items-end justify-center h-full">
                         <button type="button" class="remove-route-btn p-2 text-gray-400 hover:text-red-600 hover:bg-red-100 rounded-full transition-colors duration-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                routesList.appendChild(routeRow);
                routeIndex++;
            }

            addRouteBtn.addEventListener('click', addRouteRow);

            routesList.addEventListener('click', function(event) {
                if (event.target.closest('.remove-route-btn')) {
                    event.target.closest('.route-row').remove();
                }
            });
            
            // --- Lógica para Submissão do Formulário ---
            const form = document.getElementById('promoter-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio real do formulário
                
                const formData = new FormData(form);
                const data = {
                    routes: []
                };

                // Coleta os campos principais
                for (let [key, value] of formData.entries()) {
                    if (!key.startsWith('route_')) {
                        data[key] = value;
                    }
                }

                // Coleta as rotas dinâmicas
                const routeRows = document.querySelectorAll('.route-row');
                routeRows.forEach(row => {
                    const index = row.getAttribute('data-index');
                    const routeData = {
                        store: formData.get(`route_store_${index}`),
                        day: formData.get(`route_day_${index}`),
                        start_time: formData.get(`route_start_${index}`),
                        end_time: formData.get(`route_end_${index}`),
                    };
                    data.routes.push(routeData);
                });
                
                console.log('Dados do Formulário:', data);
                alert('Cadastro salvo com sucesso! (Verifique o console para ver os dados)');
                // Aqui você pode adicionar a lógica para enviar os dados para o seu backend
                // Ex: fetch('/api/promotores', { method: 'POST', body: JSON.stringify(data) });
            });
        });
    </script>

</body>
</html>
