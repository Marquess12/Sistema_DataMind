

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Ajuste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .header {
            background-color: #34495e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header h1 {
            font-size: 24px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-voltar, .logout-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-voltar {
            background-color: #1abc9c;
            color: white;
        }

        .btn-voltar:hover {
            background-color: #16a085;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .container {
            margin-top: 80px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .detalhes-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .detalhes-section p {
            font-size: 14px;
            margin: 10px 0;
        }

        .detalhes-section strong {
            display: inline-block;
            width: 150px;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            background-color: #e6f4e6;
            border-radius: 4px;
            color: #2ecc71;
            font-weight: bold;
        }

        .btn-liberar-detalhe {
            padding: 8px 15px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .btn-liberar-detalhe:hover {
            background-color: #16a085;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer; /* Adiciona cursor pointer ao passar o mouse */
        }

        .ajuste-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            text-align: center;
            line-height: 20px;
            margin-right: 5px;
        }

        .ajuste-icon.positive {
            background-color: #1abc9c;
        }

        .ajuste-icon.negative {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Detalhes do Ajuste</h1>
        <div class="header-buttons">
            <button class="btn-voltar" onclick="voltar()">Voltar</button>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </div>
    <div class="container">
        <div class="detalhes-section">
            <h2>Detalhes do Ajuste</h2>
            <p><strong>Número do Ajuste:</strong> <span id="numeroAjuste"></span></p>
            <p><strong>Data/Hora:</strong> <span id="dataHora"></span></p>
            <p><strong>Matrícula:</strong> <span id="matricula"></span></p>
            <p><strong>Nome do Usuário:</strong> <span id="nomeUsuario"></span></p>
            <p><strong>Usuário que Liberou:</strong> <span id="usuarioLiberou"></span></p>
            <div id="statusMessage" class="status-message" style="display: none;">Ajuste Liberado</div>
            <h2>Itens do Ajuste</h2>
            <table id="itensAjusteTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Código do Produto</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Custo (R$)</th>
                    </tr>
                </thead>
                <tbody id="itensAjusteBody"></tbody>
            </table>
            <button id="liberarBtn" class="btn-liberar-detalhe" onclick="confirmarLiberacao()">Liberar Ajuste</button>
        </div>
    </div>

    <script src="/static/detalhes_ajuste.js"></script>
    <script>
        function voltar() {
            window.location.href = '/liberar-ajustes';
        }
        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
