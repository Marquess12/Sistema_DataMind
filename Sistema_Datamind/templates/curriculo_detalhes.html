<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Currículo - Sistema de Gestão de Estoque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Estilo do cabeçalho */
        .header {
            background-color: #34495e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header h1 {
            font-size: 24px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-voltar, .logout-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
        }

        .btn-voltar {
            background-color: #1abc9c;
        }

        .btn-voltar:hover {
            background-color: #16a085;
        }

        .logout-btn {
            background-color: #e74c3c;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Estilo do container principal */
        .container {
            margin-top: 80px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        /* Estilo da seção de detalhes */
        .detalhes-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .detalhes-section p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .detalhes-section strong {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Detalhes do Currículo</h1>
        <div class="header-buttons">
            <button class="btn-voltar" onclick="window.location.href='/cv_analise'">Voltar</button>
            <button class="logout-btn" onclick="window.location.href='/logout'">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="detalhes-section">
            <h2>Detalhes do Currículo</h2>
            <p><strong>Nome:</strong> {{ curriculo.nome }}</p>
            <p><strong>Conteúdo:</strong> {{ curriculo.conteudo|default('Não informado') }}</p>
        </div>
    </div>
</body>
</html>
